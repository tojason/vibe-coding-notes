<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal vibe-coding notes tracker for daily insights, MCP tools, and developer workflow documentation">
    <meta name="keywords" content="coding notes, developer insights, MCP tools, workflow documentation">
    <title>Vibe-Coding Notes</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Critical CSS will be inlined here -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Vibe Notes">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
</head>
<body data-theme="light">
    <!-- Skip to content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Application Shell -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header" role="banner">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="app-title">
                        <span class="app-icon">üìù</span>
                        Vibe-Coding Notes
                    </h1>
                    <div class="note-count" aria-live="polite">
                        <span class="count-number js-note-count">0</span>
                        <span class="count-label">insights captured</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle js-theme-toggle" aria-label="Toggle dark mode" title="Switch theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                    <button class="export-btn js-export-btn" aria-label="Export notes" title="Export notes">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7,10 12,15 17,10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Search and Filter Section -->
        <section class="search-section" aria-label="Search and filter notes">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="m21 21-4.35-4.35"/>
                    </svg>
                    <input 
                        type="text" 
                        class="search-input js-search-input" 
                        placeholder="Search notes, tags, or content..."
                        aria-label="Search notes"
                        autocomplete="off"
                    >
                    <button class="search-clear js-search-clear" aria-label="Clear search" title="Clear search">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <button class="filter-toggle js-filter-toggle" aria-label="Toggle filters" title="Toggle filters">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46"/>
                    </svg>
                </button>
            </div>

            <!-- Filter Panel -->
            <div class="filter-panel js-filter-panel" role="region" aria-label="Filter options">
                <div class="filter-section">
                    <h3 class="filter-title">Time Range</h3>
                    <div class="filter-chips">
                        <button class="filter-chip active js-time-filter" data-filter="all">All Time</button>
                        <button class="filter-chip js-time-filter" data-filter="today">Today</button>
                        <button class="filter-chip js-time-filter" data-filter="week">This Week</button>
                        <button class="filter-chip js-time-filter" data-filter="month">This Month</button>
                    </div>
                </div>
                <div class="filter-section">
                    <h3 class="filter-title">Categories</h3>
                    <div class="filter-chips">
                        <button class="filter-chip js-tag-filter" data-tag="mcp-tool">MCP Tools</button>
                        <button class="filter-chip js-tag-filter" data-tag="best-practice">Best Practices</button>
                        <button class="filter-chip js-tag-filter" data-tag="debugging">Debugging</button>
                        <button class="filter-chip js-tag-filter" data-tag="workflow">Workflow</button>
                    </div>
                </div>
            </div>

            <!-- Active Filters Display -->
            <div class="active-filters js-active-filters" aria-live="polite">
                <!-- Active filter chips will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Main Content -->
        <main id="main-content" class="main-content" role="main" aria-label="Notes interface">
            <!-- Loading State -->
            <div class="loading-skeleton js-loading-skeleton">
                <div class="skeleton-card">
                    <div class="skeleton-header">
                        <div class="skeleton-tags"></div>
                        <div class="skeleton-time"></div>
                    </div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-content"></div>
                    <div class="skeleton-content"></div>
                    <div class="skeleton-content short"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-header">
                        <div class="skeleton-tags"></div>
                        <div class="skeleton-time"></div>
                    </div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-content"></div>
                    <div class="skeleton-content"></div>
                </div>
                <div class="skeleton-card">
                    <div class="skeleton-header">
                        <div class="skeleton-tags"></div>
                        <div class="skeleton-time"></div>
                    </div>
                    <div class="skeleton-title"></div>
                    <div class="skeleton-content"></div>
                    <div class="skeleton-content"></div>
                    <div class="skeleton-content short"></div>
                </div>
            </div>

            <!-- Empty State -->
            <div class="empty-state js-empty-state">
                <div class="empty-icon">üìù</div>
                <h2 class="empty-title">Start Your Coding Journey</h2>
                <p class="empty-description">
                    Capture insights, track progress, and build your developer story
                </p>
                <button class="empty-cta js-add-note-trigger">Add Your First Note</button>
            </div>

            <!-- Notes Grid -->
            <div class="notes-grid js-notes-grid" role="region" aria-label="Notes list">
                <!-- Add Note Card -->
                <div 
                    class="add-note-card js-add-note-trigger"
                    role="button"
                    tabindex="0"
                    aria-label="Create new note"
                    data-state="default"
                >
                    <!-- Icon -->
                    <svg 
                        class="add-note-icon" 
                        aria-hidden="true"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2.5"
                    >
                        <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    
                    <!-- Primary Text -->
                    <h3 class="add-note-text">Add New Note</h3>
                    
                    <!-- Secondary Text -->
                    <p class="add-note-description">
                        Capture your insights and ideas
                    </p>
                </div>
                <!-- Note cards will be inserted here by JavaScript -->
            </div>

            <!-- Search Results Info -->
            <div class="search-results-info js-search-results" aria-live="polite">
                <!-- Search result count will be displayed here -->
            </div>
        </main>

        <!-- Mobile Bottom Navigation -->
        <nav class="bottom-nav" role="navigation" aria-label="Primary navigation">
            <button class="nav-item active js-nav-notes" aria-label="View notes">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <line x1="16" y1="13" x2="8" y2="13"/>
                    <line x1="16" y1="17" x2="8" y2="17"/>
                    <line x1="10" y1="9" x2="8" y2="9"/>
                </svg>
                <span class="nav-label">Notes</span>
            </button>
            <button class="nav-item js-nav-search" aria-label="Search notes">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <path d="M21 21l-4.35-4.35"/>
                </svg>
                <span class="nav-label">Search</span>
            </button>
            <button class="nav-item js-nav-stats" aria-label="View statistics">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18"/>
                    <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                </svg>
                <span class="nav-label">Stats</span>
            </button>
            <button class="nav-item js-nav-settings" aria-label="Settings">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                </svg>
                <span class="nav-label">Settings</span>
            </button>
        </nav>

    </div>

    <!-- Add Note Modal -->
    <div class="modal-overlay js-modal-overlay">
        <div class="add-note-modal js-add-note-modal" role="dialog" aria-labelledby="modal-title" aria-modal="true">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title">Add New Note</h2>
                <button class="modal-close js-modal-close" aria-label="Close modal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <form class="note-form js-note-form">
                <div class="form-group">
                    <label for="note-title" class="form-label">Title (optional)</label>
                    <input 
                        type="text" 
                        id="note-title" 
                        class="form-input js-note-title" 
                        placeholder="Quick title for your note..."
                        maxlength="100"
                    >
                </div>
                <div class="form-group">
                    <label for="note-content" class="form-label">Content</label>
                    <textarea 
                        id="note-content" 
                        class="form-textarea js-note-content" 
                        placeholder="What did you learn today? Share your insights, code snippets, or workflow tips..."
                        rows="6"
                        required
                    ></textarea>
                </div>
                <div class="form-group">
                    <label for="note-tags" class="form-label">Tags</label>
                    <input 
                        type="text" 
                        id="note-tags" 
                        class="form-input js-note-tags" 
                        placeholder="mcp-tool, best-practice, debugging..."
                        title="Separate tags with commas"
                    >
                    <div class="tag-suggestions js-tag-suggestions">
                        <button type="button" class="tag-suggestion" data-tag="mcp-tool">mcp-tool</button>
                        <button type="button" class="tag-suggestion" data-tag="best-practice">best-practice</button>
                        <button type="button" class="tag-suggestion" data-tag="debugging">debugging</button>
                        <button type="button" class="tag-suggestion" data-tag="workflow">workflow</button>
                        <button type="button" class="tag-suggestion" data-tag="javascript">javascript</button>
                        <button type="button" class="tag-suggestion" data-tag="css">css</button>
                        <button type="button" class="tag-suggestion" data-tag="performance">performance</button>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary js-modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary js-save-note">
                        <span class="btn-text">Save Note</span>
                        <span class="btn-loading">Saving...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Hidden file input for importing notes -->
    <input type="file" id="import-file-input" accept=".json" style="display: none;">

    <!-- Screen reader announcements -->
    <div class="sr-only" aria-live="polite" aria-atomic="true" id="screen-reader-announcements"></div>

    <!-- JavaScript -->
    <script type="module" src="scripts/js/App.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Button Test</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div style="padding: 20px; background: var(--primary-50); min-height: 100vh;">
        <h1>Add Button Test</h1>
        
        <!-- Test Add Note Card -->
        <div class="notes-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; max-width: 800px;">
            <div 
                class="add-note-card js-add-note-trigger"
                role="button"
                tabindex="0"
                aria-label="Create new note"
                data-state="default"
            >
                <!-- Icon -->
                <svg 
                    class="add-note-icon" 
                    aria-hidden="true"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2.5"
                >
                    <path d="M12 5v14M5 12h14" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                
                <!-- Primary Text -->
                <h3 class="add-note-text">Add New Note</h3>
                
                <!-- Secondary Text -->
                <p class="add-note-description">
                    Start your coding journey
                </p>
            </div>
            
            <!-- Sample note card for comparison -->
            <div style="background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 24px; min-height: 140px;">
                <h3 style="margin: 0 0 12px 0; font-weight: 600;">Sample Note</h3>
                <p style="margin: 0; color: #64748b;">This is what a regular note looks like for comparison.</p>
            </div>
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="document.documentElement.dataset.theme = document.documentElement.dataset.theme === 'light' ? 'dark' : 'light'">
                Toggle Dark Mode
            </button>
        </div>
    </div>
</body>
</html>
